<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Zoom</title>
</head>

<body>

  <header>
    <div class="head debug flex">
      <span class="select view"><i class="fa-solid fa-table-cells"></i>Speaker View</span>
      <span class="select screen"><i class="fa-solid fa-maximize"></i></span>
    </div>

  </header>

  <main>
    <section class="web-cam">
      <p></p>
    </section>

  </main>

  <footer>
    <div class="foot debug flex">

      <div class="btn flex video">

        <div class="mute">
          <a href="#">
            <i class="fa-solid fa-microphone"></i>
            <span>mute</span>
          </a>
        </div>
      </div>

      <div class="btn zoom">

      </div>
      <div class="btn exit">

      </div>

    </div>
  </footer>
  
</body>
</html>
