<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Zoom</title>
</head>

<body>

  <header>
    <div class="head flex">
      <span class="select view"><i class="fa-solid fa-table-cells"></i>Speaker View</span>
      <span class="select screen"><i class="fa-solid fa-maximize"></i></span>
    </div>

  </header>

  <main>
    <section class="web-cam">

      <div class="card">
        <img src="https://placedog.net/500/280" alt="placeholder">

        <div class="label">
          <span>
            <i class="fa-solid fa-microphone-slash"></i>
            Yogi
          </span>
          
        </div>

      <div class="card">
        <img src="https://placedog.net/500/280" alt="placeholder">

        <div class="label">
          <span>
            <i class="fa-solid fa-microphone-slash"></i>
            Yogi
          </span>

        </div>

      <div class="card">
        <img src="https://placedog.net/500/280" alt="placeholder">

        <div class="label">
          <span>
            <i class="fa-solid fa-microphone-slash"></i>
            Yogi
          </span>

        </div>
        
      <div class="card">
        <img src="https://placedog.net/500/280" alt="placeholder">

        <div class="label">
          <span>
            <i class="fa-solid fa-microphone-slash"></i>
            Yogi
          </span>

        </div>
       
      </div>



    </section>





  </main>

  <footer class="foot flex">

      <div class="btn flex video">

<!-- command video -->

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-microphone"></i>
            <span>Mute</span>
          </a>
        </div>

        <div class="botton arrow">
          <i class="fa-solid fa-angle-up"></i>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-video"></i></i>
            <span>Stop Video</span>
          </a>
        </div>

      </div>

<!-- /command video -->

      <div class="btn zoom flex">

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-user-plus"></i>
            <span>Invite</span>
          </a>
        </div>
        
        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-user-group"></i>
            <span>Menage Partecipants</span>
          </a>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-chart-column"></i>
            <span>Polling</span>
          </a>
        </div>

        <div class="botton green">
          <a href="#">
            <i class="fa-solid fa-share-from-square"></i>
            <span>Share Screen</span>
          </a>
        </div>

        <div class="botton arrow">
          <i class="fa-solid fa-angle-up"></i>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-comment"></i>
            <span>Chat</span>
          </a>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-record-vinyl"></i>            
            <span>Record</span>
          </a>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-border-all"></i>
            <span>Breakout Rooms</span>
          </a>
        </div>

        <div class="botton">
          <a href="#">
            <i class="fa-solid fa-ellipsis"></i>
            <span>More</span>
          </a>
        </div>
        
      </div>

      <div class="btn exit">
        <a href="">
          <span class="close">End meeting</span>
        </a>
      </div>

  </footer>
  
</body>
</html>
